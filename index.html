<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      color: #333;
      display: flex;

    .contador {

      color: #ba4c63;

      margin-bottom: 2rem;
    }

    .calendar {

      gap: 1rem;
      max-width: 500px;
      width: 100%;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      height: 180px;
      perspective: 1000px;

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;

      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }

    .flip-card-front {
      background-color: #ba4c63;
      color: white;
      font-weight: bold;
    }

    .flip-card-back {
      background-color: #fff;
      color: #333;
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .gift-link {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #ba4c63;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="contador" id="contador"></div>
  <h1>Feliz cumplea√±os V√≠ctor üíª‚ù§Ô∏è</h1>
    <h3>¬°Comenzamos el festival Victorino!</h3>
      <h2>Sabes que un solo d√≠a no es suficiente para celebrar todo lo que eres.
        <h5>En esta p√°gina, cada d√≠a del 1 al 12 de junio, desbloquear√°s una raz√≥n por la que amo y agradezco tu existencia.</h5>

  <div class="calendar" id="calendar"></div>

  <script>
    const frases = [

      "Sueles encontrar la forma de hacerme re√≠r, incluso cuando mi d√≠a est√° en modo mantenimiento.",
      "Siempre est√°s en busca de mejorar, diario me entregas tu mejor versi√≥n y eso saca mi mejor versi√≥n.",
      "Contigo siempre puedo hablar, incluso cuando el enojo nos toma a ambos.",
      "Pocas cosas disfruto tanto como verte ser, reir, jugar, gemir...",
      "Hemos construido juntos un lugar seguro.",
      "Me regalas cada d√≠a una familia.",
      "Siempre eres t√∫, no importa con quien o d√≥nde est√°s, vas transparente por la vida.",

      "Tu solo existir es raz√≥n suficiente para amarte. Hoy celebro tu vida, tu existencia, y que est√©s en la m√≠a. Feliz cumplea√±os, amor. Te amo"
    ];

    const calendar = document.getElementById("calendar");
    const hoy = new Date();

    for (let i = 0; i < 12; i++) {
      const card = document.createElement("div");

      inner.appendChild(front);
      inner.appendChild(back);

  // Contador regresivo
  const contador = document.getElementById("contador");
    const fechaObjetivo = new Date("June 12, " + hoy.getFullYear() + " 00:00:00").getTime();

    const actualizarContador = () => {
      const ahora = new Date().getTime();
      const distancia = fechaObjetivo - ahora;

      if (distancia <= 0) {
        contador.textContent = "¬°Feliz cumplea√±os, V√≠ctor! üéâ";
        clearInterval(intervalo);

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));

    };

  </script>
</body>
</html>
